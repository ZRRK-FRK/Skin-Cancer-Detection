<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Cancer Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f2ff; /* Light blue background */
            padding: 20px;
        }
        h1 {
            color: #000; /* Black heading color */
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
            border: 4px solid #007bff; /* Blue frame around the form */
            padding: 30px;
            border-radius: 20px;
            background-color: #fff; /* White background for the form */
        }
        #result {
            margin-top: 20px;
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: block;
            background-color: #007bff; /* Blue button background */
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto;
            max-width: fit-content;
        }
        label:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        button[type="submit"] {
            background-color: #007bff; /* Blue button background */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .error-message {
            display: none;
            color: #000; /* Black text */
            font-weight: bold;
            padding: 10px;
            border: 4px solid #ff5733; /* Red border */
            border-radius: 20px;
            margin-top: 20px;
            background-color: #ff5733; /* Completely red background */
        }
        #getWellSoon {
            display: none;
            color: #000;
            font-size: 24px;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skin Cancer Detection</h1>
        <form id="uploadForm" enctype="multipart/form-data" onsubmit="return validateForm()">
            <label for="imageInput">Choose a Dermoscopic Image</label>
            <input type="file" name="image" id="imageInput" accept="image/*">
            <button type="submit">Check Result</button>
            <div id="errorMessage" class="error-message">Error: Please choose an image.</div>
        </form>
        <div id="result"></div>
        <div id="getWellSoon">Get well soon</div>
    </div>

    <script>
        function validateForm() {
            var fileInput = document.getElementById('imageInput');
            var errorMessage = document.getElementById('errorMessage');
            if (fileInput.files.length === 0) {
                errorMessage.style.display = "block"; // Show error message
                return false;
            } else {
                errorMessage.style.display = "none"; // Hide error message if image is selected
            }
            return true;
        }

        function showGetWellSoon() {
            var getWellSoon = document.getElementById('getWellSoon');
            getWellSoon.style.display = "block"; // Show "Get well soon" message
        }

        // Simulating result appearance with setTimeout
        setTimeout(function() {
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Result: Skin cancer detected!';
            showGetWellSoon(); // Show "Get well soon" message when result appears
        }, 3000); // Change the duration as needed
    </script>
</body>
</html>
